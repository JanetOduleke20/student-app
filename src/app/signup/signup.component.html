<div class="container">
  <div class="d-flex align-items-center justify-content-center shadow my-5 signup card mx-auto">
    <div class="row">
      <div class="col-6 workspace">
        <img src="/assets/images/front-view-desk-elements-arrangement-with-copy-space.jpg" alt="" width="860px" height="auto">
      </div>
      <div class="col-6">
        <div class="card px-3 my-1">
          <div class="card-header">
            <h5 class="text-center">Sign up</h5>
          </div>
          <div class="card-body">
              <div class="form-group my-2">
                <input type="text" required class="form-control" placeholder="First Name" [(ngModel)]="firstname">
              </div>
              <div class="form-group my-2">
                <input type="text" required class="form-control" placeholder="Last Name" [(ngModel)]="lastname">
              </div>
              <div class="form-group my-2">
                <input type="email" required class="form-control" placeholder="E-mail Address" [(ngModel)]="email">
              </div>
              <div class="form-group my-2">
                <input type="password" required class="form-control" placeholder="Password" [(ngModel)]="password">
              </div>
              <div class="form-group my-2">
                <input type="text" required class="form-control" placeholder="Department" [(ngModel)]="department">
              </div>
              <div class="form-group my-2">
                <button type="submit" class="btn btn-lg float-end bg-secondary text-light px-4" (click)="signup()">Sign up</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
