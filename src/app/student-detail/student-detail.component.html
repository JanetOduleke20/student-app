<div class="container">
  <div *ngIf="currentStudent">
    <p><span class="fw-bold"> First Name:</span> {{currentStudent.firstname}}</p>
    <p><span class="fw-bold"> Last Name:</span> {{currentStudent.lastname}}</p>
    <p><span class="fw-bold"> E-mail Address:</span> {{currentStudent.email}}</p>
    <p><span class="fw-bold"> Department:</span> {{currentStudent.department}}</p>
  </div>
</div>
